{% extends 'news/base.html' %}
{% load static %}

{% block title %} Sport Xabarlar {% endblock title %}

{% block content %}

    {% for news in sport_yangiliklari %}
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                     <a href="{{ news.get_absolute_url }}">
                    <img src="{{ news.image.url }}" alt="{{ news.title }}" style="width:30%">
                     </a>
                </div>
                <div class="col-sm-8">
                    <h2>{{ news.title }}</h2>
                </div>
            </div>
        </div>
    {% endfor %}

{% endblock content %}
